<div class="row">
  <div ng-repeat="server in servers" class="col-sm-6 col-md-4" ui-sref="detail({id: server.id})">
        <h3 ng-style="server.responseTime*1000<=50 ? {color: 'green'}: server.responseTime*1000<=500 ?
        {color: 'yellow'} : {color:'red'}">{{server.name}}</h3>
        <p>{{server.responseTime * 1000}} ms</p>
        <p>Average Response Time: {{averages[server.id].average}}</p>
  </div>
</div>
