<div class="row">
  <div ng-repeat="bod in body" class="col-sm-6 col-md-4" ui-sref="detail({id: bod.id})">
        <h3 ng-style="bod.responseTime*1000<=50 ? {color: 'green'}: bod.responseTime*1000<=500 ?
        {color: 'yellow'} : {color:'red'}">{{bod.name}}({{bod.id}})</h3>
        <p>{{bod.responseTime * 1000}} ms</p>
        <p>Average Response Time: {{average[bod.id].average}}</p>
  </div>
</div>
